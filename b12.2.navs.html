<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Bootstrap Navigation</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5
    elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page
    via file:// -->
    <!--[if lt IE 9]>
    <script
            src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
    </script>
    <script
            src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    img#dandylionLogo {
      height:100%; width: auto; display: inline; margin-top: -10px;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#collapsedNav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">
                <img src="images/dandylion-logo.png" alt="Dandylion"
                     id="dandylionLogo" />Dandylions
            </a>
        </div>

        <div class="collapse navbar-collapse" id="collapsedNav">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"
                       data-toggle="dropdown" role="button"
                       aria-expanded="false">
                        About <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Articles</a></li>
                        <li><a href="#">Related Sites</a></li>
                    </ul>
                </li>
            </ul>
            <p class="navbar-text">
                We love <a href="" class="navbar-link">Weeds</a>!
            </p>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control"
                           placeholder="Search">
                </div>
            </form>
            <button type="button"
                    class="btn btn-default navbar-btn navbar-right">
                Contact Us
            </button>
        </div>
    </div>
</nav>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
