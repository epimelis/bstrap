<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Bootstrap Affix with ScrollSpy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5
    elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via
    file:// -->
    <!--[if lt IE 9]>
    <script
            src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
    </script>
    <script
            src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body { position: relative; }
      .active { font-weight: bold; }
    </style>
</head>
<body data-spy="scroll" data-target="#myNav">
<div class="container">
    <div class="col-md-3">
        <nav id="myNav">
            <ul class="nav" data-spy="affix">
                <li><a href="#section1">Section One</a></li>
                <li><a href="#section2">Section Two</a></li>
                <li><a href="#section3">Section Three</a></li>
            </ul>
        </nav>
    </div>
    <article class="col-md-9">
        <div id="section1">
            <h2>Section One</h2>
            <p>...</p>
        </div>
        <div id="section2">
            <h2>Section Two</h2>
            <p>...</p>
        </div>
        <div id="section3">
            <h2>Section Three</h2>
            <p>...</p>
        </div>
    </article>
</div>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
